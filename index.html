<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .join-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .join-button:hover {
            background-color: #45a049;
        }
        img {
            width: 150px; /* adjust the size of the image */
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="join-button">Join Now</button>
        <img src="icondemo.png" alt="Image">
    </div>
</body>
</html>
